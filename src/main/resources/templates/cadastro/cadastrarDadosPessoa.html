<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Cadastro</title>
 	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.css"  media="screen,projection"/>
  	<link type="text/css" rel="stylesheet" href="/materialize/css/materialize.min.css"  media="screen,projection"/>
	<link rel="stylesheet" href="/css/style.css">
</head>
<body>
	<ul>
		<li>
			<a href="/">Inicio</a>
		</li>
		<hr>Campus
		<li th:each="campus : ${listaCampus}">
            <a th:href="@{/listaCampus(parametro=${campus})}"><span th:text="${campus}"></span></a>
        </li>
	</ul>

	<div style="margin-left:21%;padding:1px 16px;height:1000px;">
		<h5>Preencha todos os campos abaixo para realizar o cadastro</h5>
		
		<br>
		<form action="salvarDadosPessoa" method="post" th:object="${dadosPessoaObj}">		
			<!-- Campos do formulário -->
			<input placeholder="Nome e Sobrenome" name="nome" th:field="*{nome}">
			<input placeholder="Link do linkedin" name="link" th:field="*{link}">
			
			<label for="campus" class="active">Campus</label> 
			<select class="browser-default" th:field="*{campus}">
				<option value="" disabled selected="selected">--Escolha--</option>
				<option value="Angicos" th:text="Angicos" />
				<option value="Caraúbas" th:text="Caraúbas" />
				<option value="Mossoró" th:text="Mossoró" />
				<option th:inline="text" value="Pau dos Ferros">Pau dos Ferros</option>
			</select>

			<label>Curso</label>
			<select class="browser-default" th:field="*{curso}">
				<option value="" disabled selected="selected">--Escolha--</option>
				<option value="QUÍMICA" th:text="QUÍMICA" />
				<option value="ADMINISTRAÇÃO" th:text="ADMINISTRAÇÃO" />
				<option value="SISTEMAS DE INFORMAÇÃO" th:text="SISTEMAS.INF" />
				<option value="ZOOTECNIA" th:text="ZOOTECNIA" />
			</select> 

			 <!-- Botão de envio do formulário -->
			<br>
			<input class="waves-effect waves-light btn" type="submit" value="Salvar">			
	 	</form>
 	</div>
 	
 	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>
 	<script type="text/javascript" src="/materialize/js/materialize.js"></script>
 	<script type="text/javascript" src="/materialize/js/materialize.min.js"></script>
 	
</body>
</html>
